<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="Navigation_Bar">
        <div class="navLeft">
        <ul class="Bar">
        <li id="brand" size="30px"><img id="logo" src="logo.png" alt="Spotify"> Spotify</li>
        <li id="home">Home</li>
        <li id="About">About</li>
        </div>
        <div id="Login">
        <li>Log in/ Sign Up</li>
        </div>
        </ul>
    </nav>
    <div class="container">
        <h1>Top Songs India</h1>
        <div>
        <div class="songlist"></div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img id="cover1"  alt="1" >
                    <span class="songName"></span>
                    <span class="songlistplay">
                        <span class="timestamp">03:57<i id="1" class="far play fa-1x fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img id="cover1" alt="2" >
                    <span class="songName"></span>
                    <span class="songlistplay">
                        <span class="timestamp">04:54<i id="2" class="far play fa-1x fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img id="cover1" alt="3" >
                    <span class="songName"></span>
                    <span class="songlistplay">
                        <span class="timestamp">02:39<i id="3" class="far play fa-1x fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img id="cover1" alt="4" >
                    <span class="songName"></span>
                    <span class="songlistplay">
                        <span class="timestamp">03:54<i id="4" class="far play fa-1x fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img id="cover1" alt="5" >
                    <span class="songName"></span>
                    <span class="songlistplay">
                        <span class="timestamp">03:44<i id="5" class="far play fa-1x fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
                

        </div>
        <div class="songbanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name ="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
           <i id="previous" class="fa-solid fa-3x fa-step-backward"></i>
           <i id="masterPlay" class="far fa-3x fa-play-circle"></i>
           <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
        </div>

        <div class="songInfo">
           <img id="gif" src="playing.gif" height="40px" width="60px" alt="Playing"> 
           <span id="songItemName" >No song currently playing</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6d1f3410a8.js" crossorigin="anonymous"></script>
</body>
</html>
